{{define "header"}}
<!DOCTYPE html>
<html lang="zh-Hans">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{if .Title}}{{.Title}} &#8250; {{end}}{{.SiteName}}</title>
        {{if .Canonical}}<link rel="canonical" href="{{.Canonical}}" />{{end}}
        {{if .RSS}}<link rel="alternate" type="application/rss+xml" Title="{{.RSS.Title}}" href="{{.RSS.URL}}" />{{end}}
        {{if .Atom}}<link rel="alternate" type="application/atom+xml" Title="{{.Atom.Title}}" href="{{.Atom.URL}}" />{{end}}
        {{if .Keywords}}<meta name="keywords" content="{{.Keywords}}" />{{end}}
        {{if .Description}}<meta name="description" content="{{.Description}}" />{{end}}
        <link rel="stylesheet" href="{{"default/style.css"|themeURL}}" />
        <script src="//cdn.bootcss.com/jquery/2.1.4/jquery.js"></script>
    </head>
    <body>

    <header id="header">
        <nav class="container">
            <a class="item title" title="{{.Subtitle}}" href="{{.URL}}">{{.SiteName}}</a>
            {{range .Menus}}
            <a class="item" href="{{.URL}}">{{.Text}}</a>
            {{end}}
        </nav>
    </header>

    <div id="content">
        <div class="container">
{{end}}
