{{define "sidebar"}}
<aside id="sidebar">
<div class="container">

    <div class="block">
        <p class="title"><a href="/">{{.SiteName}}</a></p>
        <p>{{.SecondTitle}}</p>

        <p><a href="/">首页</a></p>
        <p><a href="/about.html">关于</a></p>
        <p><a href="/tags">标签</a></p>
    </div>

    <div class="block">
        <div class="header">标签</div>
        <ol class="content">
        {{range .Tags}}
            <li><a href="{{.Permalink}}">{{.Title}}</a></li>
        {{end}}
        </ol>
    </div>

    <div class="block">
        <div class="header">最新评论</div>
        <ol class="content">
        {{range .Topics}}
            <li><a href="{{.Permalink}}">{{.Title}}</a></li>
        {{end}}
        </ol>
    </div>

    <div class="block">
        <div class="hader">数据</div>
        <div class="content">
            <p>文章数量:{{.PostSize}}</p>
            <p>评论数量:{{.CommentSize}}</p>
        </div>
    </div>

</div>
</aside>
{{end}}
