{{define "post"}}
{{template "header" .info}}

<div class="container post">
    <article>
        <h2 class="title"><a href="{{.post.Permalink}}">{{.post.Title}}</a></h2>
        <div class="meta">
            <time>{{.post.CreatedFormat}}</time>
            <a class="comments" href="{{.post.Permalink}}#comments">{{.post.CommentsSize}}条评论</a>
        </div>
        <div class="entry">
            {{.post.Entry}}
        </div>
    </article>
</div>

{{template "footer" .info}}
{{end}}
