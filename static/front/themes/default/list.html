{{define "list"}}
{{template "header" .page}}

<div class="container list">
    {{range .posts}}
    <article>
        <header>
            <h2><a href="{{.Permalink}}">{{.Title}}</a></h2>
            <span>{{.Author}}</span><time>{{.Created}}</time>
        </header>
        {{.Content}}
    </article>
    {{end}}
</div>

{{template "footer" .page}}
{{end}}
