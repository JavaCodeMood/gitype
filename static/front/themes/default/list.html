{{define "list"}}
{{template "header" .info}}

<div class="container list">
    {{range .posts}}
    <article>
        <h2 class="title"><a href="{{.Permalink}}">{{.Title}}</a></h2>
        <div class="meta">
            <a class="comments" href="{{.Permalink}}#comments">{{.CommentsSize}}</a>
            <time>{{.Created}}</time>
        </div>
        <div class="entry">
            {{.Content}}
        </div>
    </article>
    {{end}}
</div>

{{template "footer" .info}}
{{end}}
