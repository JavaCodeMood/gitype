<div style="text-align:left">
    <h1 class="header">文章管理</h1>

    <div id="counts"></div>
    <table id="posts" class="ui compact celled striped table"></table>

    <div id="actions" class="ui buttons">
        <a class="ui green button" href="#posts/edit/0">新增</a>
        <button class="ui disabled button" id="delete">删除</button>
        <button class="ui disabled button" id="edit">编辑</button>
        <button class="ui disabled button" id="draft">草稿</button>
        <button class="ui disabled button" id="published">发布</button>
    </div>
    <div id="pages" class="ui right floated buttons">
        <button class="ui button page" data-page="0">第一页</button>
        <button class="ui button page" id="prev" data-page="0">上一页</button>
        <button class="ui button page" id="next" data-page="0">下一页</button>
    </div>

</div>

<script>
function pageInit(){
    app.setTitle('文章列表');

    loadCounts();
    loadPosts(0);
    initActions();

    function initActions() {
        $('#pages .page').on('click', function(){
            var page = $(this).attr('data-page');
            loadPosts(page);
        });

        $('#delete').on('click', function(){
            app.confirm('确认删除', '确认要删除该文章吗？该操作不可恢复', function(){
                $('#posts input:checked').each(function(index, elem){
                    var id = $(elem).val();
                    app.delete({
                        'url': app.adminAPI('/posts/'+id)
                    }).done(function(){
                        $(elem).parents('tr').remove();
                    });
                });
            }); // end confirm
        });

        $('#edit').on('click', function(){
            var id = $('#cats input:checked').val();
            app.redirect('posts/edit/'+id);
        });

        $('#published').on('click', function(){
            $('#posts input:checked').each(function(index, elem){
                var id = $(elem).val();
                app.post({
                    'url': app.adminAPI('/posts/'+id+'/published')
                }).done(function(){
                    $(elem).prop('checked', false);
                });
            });
        });

        $('#draft').on('click', function(){
            $('#posts input:checked').each(function(index, elem){
                var id = $(elem).val();
                app.post({
                    'url': app.adminAPI('/posts/'+id+'/draft')
                }).done(function(){
                    $(elem).prop('checked', false);
                });
            });
        });
    } // end initActions

    function updateActions() {
        var l = $('#posts input:checked').length;
        switch (l) {
            case 0:
                $('#delete').addClass('disabled').removeClass('red');
                $('#edit').addClass('disabled').removeClass('blue');
                $('#published').addClass('disabled').removeClass('green');
                $('#draft').addClass('disabled').removeClass('yellow');
                break;
            case 1:
                $('#delete').removeClass('disabled').addClass('red');
                $('#edit').removeClass('disabled').addClass('blue');
                $('#published').removeClass('disabled').addClass('green');
                $('#draft').removeClass('disabled').addClass('yellow');
                break;
            default:
                $('#delete').removeClass('disabled').addClass('red');
                $('#edit').addClass('disabled').removeClass('blue');
                $('#published').removeClass('disabled').addClass('green');
                $('#draft').removeClass('disabled').addClass('yellow');
        }
    }

    function loadCounts() {
        app.get({
            'url': app.adminAPI('/posts/count')
        }).done(function(data, textStatus, jqXHR){
            app.loadTemplate('#counts', '#counts-template', data);
        });
    }

    function loadPosts(page) {
        app.get({
            'url': app.adminAPI('/posts?size='+size+'&page='+page)
        }).done(function(data, textStatus, jqXHR){
            // 加载页码导航
            if (page > 0){
                $('#prev').attr('data-page', page-1);
            }
            if (page*size < data.count){
                $('#next').attr('data-page', page+1);
            }

            // 初始化数据
            $.each(data.posts, function(index, elem){
                $.each(elem, function(key, val){
                    if (key == 'created'||key=='modified'){
                        elem[key] = (new Date(val*1000)).toLocaleString();
                    }
                });
            });

            // 加载列表
            $('#posts').html('');
            app.loadTemplate('#posts', '#posts-template', data);
            $('.ui.checkbox').checkbox();

            // 初始化checkbox事件
            $('#posts input').on('change', function(){
                updateActions();
            });
        });
    }
} // end pageInit
</script>

<!-- 顶部标签模板 -->
<script id="counts-template" type="x-template-handlebars">
    <span class="ui label">所有<span class="detail">{{all}}</span></span>
    <span class="ui green label">已发布<span class="detail">{{published}}</span></span>
    <span class="ui yellow label">草稿<span class="detail">{{draft}}</span></span>
</script>

<!-- 文章列表模板 -->
<script id="posts-template" type="x-template-handlebars">
<thead>
    <tr>
        <th>ID</th>
        <th class="six wide">标题/唯一名称</th>
        <th>更新/修改</th>
    </tr>
</thead>
<tbody>
{{#posts}}
    <tr>
        <td>
            <div class="ui checkbox">
                <label>{{id}}</label>
                <input type="checkbox" value="{{id}}" />
            </div>
        </td>
        <td><a href="#posts/edit/{{id}}">{{title}}</a><br />{{name}}</td>
        <td>{{created}}<br />{{modified}}</td>
    </tr>
{{/posts}}
</tbody>
</script>
