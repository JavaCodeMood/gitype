<div style="text-align:left">
    <h1 class="header">添加/编辑文章</h1>
    <form class="ui form grid">
        <div class="row">
            <div class="twelve wide column">
                <div class="field">
                    <input name="title" type="text" placeholder="标题" />
                </div>
                <div class="field">
                    <textarea name="content" rows="8" cols="40"></textarea>
                </div>
            </div>

            <div class="four wide column">
                <div class="field">
                    <input type="text" name="name" value="" />
                </div>

                <!-- cats -->
                <div class="ui horizontal divider header">分类</div>
                <div id="cats"></div>
                <!-- end cats -->

                <!-- 属性 -->
                <div class="ui horizontal divider header">属性</div>
                <div class="field">
                    <div class="ui checkbox">
                        <input id="allowComment" type="checkbox" name="allowComment" />
                        <label for="allowComment">允许评论</label>
                    </div>
                </div>

                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" name="allowPing" id="allowPing" />
                        <label for="allowPing">允许Ping</label>
                    </div>
                </div>
                <!-- end 属性 -->

                <div class="ui horizontal divider header">保存为</div>
                <div class="field">
                    <button class="ui green button fluid">发布</button>
                    <br />
                    <button class="ui red button fluid">发布为草稿</button>
                </div>
            </div>
        </div> <!-- end .row -->
    </form>
</div>

<script>
function pageInit(id) {
    if (id>0) {
        app.setTitle('编辑文章');
    }else{
        app.setTitle('添加文章');
    }

    app.get({
        'url': app.adminAPI('/cats')
    }).done(function(data, textStatus, jqXHR){
        app.loadTemplate('#cats', '#cats-templates', data.cats)
    });

    $('.ui.checkobx').checkbox();
} // end pageInit
</script>

<script id="cats-templates" type="x-template-handlebars">
{{#cats}}
<div class="ui checkbox">
    <input type="checkbox" name="cats[]" value="{{id}}" />
    <label>{{title}}</label>
</div>
{{/cats}}
</script>
