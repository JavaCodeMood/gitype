<!DOCTYPE html>
<html lang="zh-Hans">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>admin-typing</title>
        <link rel="icon" href="./favicon.png" type="image/png" />
        <link rel="stylesheet" href="//cdn.bootcss.com/semantic-ui/2.1.7/semantic.min.css" />
        <script src="//cdn.bootcss.com/jquery/2.1.4/jquery.js"></script>
        <script src="//cdn.bootcss.com/Director/1.2.8/director.min.js"></script>
        <script src="//cdn.bootcss.com/semantic-ui/2.1.7/semantic.min.js"></script>
        <script src="//cdn.bootcss.com/handlebars.js/4.0.5/handlebars.min.js"></script>
        <script src="./app.js"></script>
        <style>
            .config-div{
                width:35em;
                margin:auto;
                text-align:left;
            }
            h1.header{
                padding-bottom:0.1em;
                margin-bottom:1em;
                border-bottom:1px solid #eee;
                text-align:left;
            }
            #content{
                margin-bottom:4em;
                margin-left:18.75%;
            }
            .message-row{
                position:fixed;
                bottom:0px;
                right:0px;
            }

            .message-row .message{
                border-radius:0;
            }
        </style>
        <script>
        // 每页加载的记录数量
        var size = 25;

        var app = new App({
            titleSeparator: '&#8250;',
        });

        var routes = {
            '':
                    function(){ app.loadLoginPage(); },
            'login':
                    function(){ app.loadLoginPage(); },
            'logout':
                    function(){ app.loadPage('logout.html'); },
            'dashboard':
                    function(){ app.loadBodyPage('dashboard.html'); },
            'settings/system':
                    function(){ app.loadBodyPage('settings-system.html'); },
            'settings/users':
                    function(){ app.loadBodyPage('settings-users.html'); },
            'settings/themes':
                    function(){ app.loadBodyPage('settings-themes.html'); },
            'settings/feed':
                    function(){ app.loadBodyPage('settings-feed.html'); },
            'settings/menus':
                    function(){ app.loadBodyPage('settings-menus.html'); },
            'tags/list':
                    function(){ app.loadBodyPage('tags-list.html'); },
            'tags/edit/:id':
                    function(id){ app.loadBodyPage('tags-edit.html', id); },
            'posts/list':
                    function(){ app.loadBodyPage('posts-list.html'); },
            'posts/edit/:id':
                    function(id){ app.loadBodyPage('posts-edit.html', id); },
            'comments/list':
                    function(){ app.loadBodyPage('comments-list.html'); },
            'media/list':
                    function(){ app.loadBodyPage('media-list.html'); }
        };

        $(document).ready(function(){
            app.listen(routes);
        });
        </script>
    </head>
    <body>
    </body>
</html>
