        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.4/semantic.min.css" />
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

        <style>
            .config-div{
                width:35em;
                margin:auto;
                text-align:left;
            }
            h1.header{
                padding-bottom:0.1em;
                margin-bottom:1em;
                border-bottom:1px solid #eee;
                text-align:left;
            }
            .message-row{
                position:fixed;
                bottom:0px;
                right:0px;
            }

        <script>
        // 每页加载的记录数量
        var size = 25;

        var app = new App({
            titleSeparator: '&#8250;',
        });

        var routes = {
            '':
                    function(){ app.loadLoginPage(); },
            'login':
                    function(){ app.loadLoginPage(); },
            'logout':
                    function(){ app.loadPage('logout.html'); },
            'dashboard':
                    function(){ app.loadBodyPage('dashboard.html'); },
            'settings/system':
                    function(){ app.loadBodyPage('settings-system.html'); },
            'settings/users':
                    function(){ app.loadBodyPage('settings-users.html'); },
            'settings/themes':
                    function(){ app.loadBodyPage('settings-themes.html'); },
            'settings/sitemap':
                    function(){ app.loadBodyPage('settings-sitemap.html'); },
            'metas/tags':
                    function(){ app.loadBodyPage('metas-tags.html'); },
            'metas/cats':
                    function(){ app.loadBodyPage('metas-cats.html'); },
            'posts/list':
                    function(){ app.loadBodyPage('posts-list.html'); },
            'posts/edit/:id':
                    function(){ app.loadBodyPage('posts-edit.html'); },
            'comments/list':
                    function(){ app.loadBodyPage('comments-list.html'); },
        };

        $(document).ready(function(){
            app.listen(routes);
        });
        </script>
