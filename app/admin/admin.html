<!DOCTYPE html>
<html lang="zh-cmn-Hans">
	<meta charset="utf-8" />
	<title>typing 控制面板</title>
    <style>
        body{text-align:center}
        .container{
            margin:auto;
            margin-top:5rem;
            text-align:left;
            width:30rem;
        }

        form input,form button{font-size:1.2rem}

        a{text-decoration:none}
    </style>
	<body>
	<div class="container">
		<h1>控制面板</h1>
		<p>
			<span>最后更新时间:</span><time datetime="{{.lastUpdate}}"></time>
		</p>

		<form action="" method="POST">
			<p>
				<input aria-label="请输入密码" type="password" name="password" placeholder="密码" />
				<button type="submit">重新生成</button>
			</p>
			<p><a href="{{.homeURL}}">返回首页</a></p>
		</form>
	</div>
	</body>
</html>
